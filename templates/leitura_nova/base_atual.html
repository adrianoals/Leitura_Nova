<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Nova</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2b81c3',
                        'secondary': '#22b1a4',
                        'accent': '#f8a140',
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2b81c3;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #22b1a4;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-[#2b81c3]">Leitura Nova</a>
                <div class="space-x-4">
                    <a href="/3coelhos" class="text-gray-600 hover:text-[#2b81c3] transition-colors">Versão Antiga</a>
                    <a href="/3coelhos/atual" class="text-gray-600 hover:text-[#2b81c3] transition-colors">Versão Nova</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; {% now "Y" %} Leitura Nova. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
