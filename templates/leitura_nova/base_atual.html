<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Nova</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2b81c3',
                        'secondary': '#22b1a4',
                        'accent': '#f8a140',
                        'light-blue': '#eaf6fb',
                        'footer-blue': '#d4e9f5',
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2b81c3;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #22b1a4;
        }

        .footer-bg {
            background-color: #d4e9f5;
        }
    </style>
</head>
<body class="bg-gray-50">


    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer-bg border-t mt-auto">
        
        <div class="container mx-auto px-4 py-10">
            <div class="text-center text-gray-600">
                <p>&copy; {% now "Y" %} Leitura Nova. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
